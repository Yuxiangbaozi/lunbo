<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播</title>
    <script src="./jquery-3.3.1.js"></script>
    
</head>
<body>
    <div class="wraper">
        <div id="lunbo">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="blue"></div>
        </div>
        <div class="button">
            <button id="0" class="redb active">red</button>
            <button id="1" class="yellowb">yellow</button>
            <button id="2" class="blueb">blue</button>
        </div>
    </div>
    <div class="yanshi">
        <div class="box clearfix">
            <img src="./img/lb1.jpg" alt="演示1" id="yanshi1" class="cur">
            <img src="./img/lb2.jpg" alt="演示2" id="yanshi2" class="ready">
            <img src="./img/lb3.jpg" alt="演示3" id="yanshi3" class="end">
        </div>
        <button class="but1" id="1"></button>
        <button class="but2" id="2"></button>
        <button class="but3" id="3"></button>
    </div>
    <div class="wflbplus">
        <div class="wraper">
            <div class="lunbo">
                <img src="./img/lb4.jpg" alt="yanshi1">
                <img src="./img/lb5.jpg" alt="yanshi2">
                <img src="./img/lb6.jpg" alt="yanshi3">
            </div>
            <div class="buttonwraper">
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="but">
                <button>上一页</button>
                <button>下一页</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
